<script>
    function Node(bookName) {
        this.bookName = bookName;
        this.next = null;
    }

    function BookList() {
        var length = 0;
        var head = null;

        size = function() {
            return length;
        }

        addBook = function(bookName) {
            var node = new Node(bookName);
            if(head==null) {
                head = node;
                alert(head.bookName);
            } else {
                var currentNode = head;
                while(currentNode.next) {
                    currentNode = currentNode.next;
                }
                currentNode.next = node;
            }
            length++;
            alert("Book added successfully");
        }

        deleteBook = function(bookName) {
            var currentNode = head;
            var previousNode;

            if(currentNode.bookName===bookName) {
                head = currentNode.next;
            } else {
                while(currentNode.bookName!==bookName) {
                    previousNode = currentNode;
                    currentNode = currentNode.next;
                }
                previousNode.next = currentNode.next;
            }
            length--;
        }

        displayBooks = function() {
            var currentNode = head;
            while(currentNode) {
                alert(currentNode.bookName);
                currentNode = currentNode.next;
            }
        }

        searchBook = function(bookName) {
            var currentNode = head;
            while(currentNode) {
                if(currentNode.bookName===bookName) {

                }
                currentNode = currentNode.next;
            }
            return false;
        }

        do {

            switch(ch) {
                case 1:

                    addBook(bookname);
                    break;

                case 4:

                    break;

        } while(ch!==5);
    }

    BookList();

</script>
