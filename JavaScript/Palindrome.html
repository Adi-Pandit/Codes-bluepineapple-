<script>
    let str = prompt("Enter String: ");
    let flag = 0;
    for(let i=0,j=str.length-1; i<j; i++,j--) {
        if(str[i]!=str[j]) {
            flag = 1;
            break;
        }     
    }
    if(flag==0)
        alert("Palindrome");
    else    
        alert("Not Palindrome");
</script>
